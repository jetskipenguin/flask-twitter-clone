{% extends "base.html" %}
{% block title %} {{session['user']}}'s Following {% endblock %}

{% block content %}
    <h1>Following</h1>
    {% for user in following %}
    <div class="row">
        <div class="col">
            <a href="{{ url_for('pages.user', user=user) }}">{{ user }}</a>
        </div>
    </div>
    {% endfor %}
{% endblock %}
